        <script>
            var myVue;
            $(document).ready(function () {
                myVue = new Vue({
                    el: '#wrapper',
                    data: {
                        newPassword: '',
                        resetId: 0
                    },
                    methods: {
                        resetPassword: function() {
                            $.ajax({
                                url: baseUrl + "user/resetPwd",
                                type: 'post',
                                data: {
                                    id: this.resetId,
                                    password: this.newPassword,
                                },
                                success: function(data) {
                                    if (data.ret_num == 0) {
                                        alert('密码重置成功');
                                        $('#mainModal').modal('hide');
                                    }else {
                                        alert(data.ret_message);
                                    }
                                },
                                error: function(e) {
                                    alert(e.status + ' ' + e.statusText);
                                }
                            });
                        }
                    }
                });

                loadUsers();
            });

            function loadUsers() {
                $('#dataTables-example').dataTable({
                    lengthChange: false, // 禁止用户改变每页显示条数
                    searching: false, // 禁用用上角搜索
                    ordering: false, // 禁用排序功能
                    destroy: true,
                    ajax: {
                        url: baseUrl + 'user/users',
                        dataSrc: 'data',  
                    },
                    columns: [
                        {data: 'name'},
                        {
                            data: 'is_admin',
                            render: function(data){
                                return data ? "管理员" : "普通用户";
                            }
                        },
                        {data: 'group_name'},
                        {data: 'imei'}
                    ],
                    columnDefs:[
                        {
                            "targets": 4,
                            "render": function(data, type, row) {
                                var editBtn = "<a href='javascript:void()' id='edit'>编辑</a>";
                                var resetBtn = "<a href='javascript:void()' id='reset'>重置密码</a>";
                                var deleteBtn = "<a href='javascript:void()' id='delete'>删除</a>";
                                return editBtn + '&nbsp&nbsp' + resetBtn + '&nbsp&nbsp' + deleteBtn;
                            }
                        }
                    ],
                    language: language,
                });

                $('#dataTables-example tbody').on('click', 'a#edit', function(){
                    var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
                    location.href = 'user-add.html?id=' + data.id +
                    '&name=' + data.name + 
                    '&password=' + data.password + 
                    '&imei=' + data.imei +
                    '&is_admin=' + data.is_admin +
                    '&group=' + data.group_name +
                    '&group_id=' + data.group_id;
                });

                $('#dataTables-example tbody').on('click', 'a#reset', function(){
                    var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
                    myVue.resetId = data.id;
                    myVue.newPassword = '';
                    $('#mainModal').modal();
                });

                $('#dataTables-example tbody').on('click', 'a#delete', function(){
                    var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
                    $.ajax({
                        url: baseUrl + 'user/deleteUser',
                        type: 'post',
                        data: {
                            id: data.id
                        },
                        success: function(data) {
                            if (data.ret_num == 0) {
                                loadUsers();
                                alert('删除成功');
                            }else {
                                alert(data.ret_message);
                            }
                        },
                        error: function(e) {
                            alert(e.status + ' ' + e.statusText);
                        }
                    });
                });
            }
    </script>
