        <script>
            var myVue;
            $(document).ready(function () {
                myVue = new Vue({
                    el: '#wrapper',
                    data: {
                        
                    },
                    methods: {
                        
                    }
                });

                loadCoords();
            });

            function loadCoords() {
                $('#dataTables-example').dataTable({
                    lengthChange: true, // 禁止用户改变每页显示条数
                    searching: true, // 禁用用上角搜索
                    ordering: true, // 禁用排序功能
                    destroy: true,
                    serverSide: true;
                    ajax: {
                        url: baseUrl + 'coordinate/coordinates'
                    },
                    columns: [
                        {data: '清型药液'},
                        {
                            data: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png',
                            render: function(data) {
                                return "<img src='" + data + "'>";
                            }
                        },
                        {data: '什么功效'},
                        {data: '什么工具'},
                        {
                            data: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png',
                            render: function(data) {
                                return "<img src='" + data + "'>";
                            }
                        },
                        {data: '怎么使用'}
                    ],
                    language: language,
                });

                $('#dataTables-example tbody').on('click', 'a#edit', function(){
                    var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
                    location.href = 'coord-add.html?id=' + data.id +
                    '&coordinatename=' + data.coordinatename + 
                    '&a=' + data.a +
                    '&f=' + data.f +
                    '&L_mid=' + data.l_mid + 
                    '&BO=' + data.b0 +
                    '&dN=' + data.dN +
                    '&dE=' + data.dE +
                    '&dX=' + data.dX +
                    '&dY=' + data.dY + 
                    '&dZ=' + data.dZ +
                    '&RX=' + data.rx +
                    '&RY=' + data.ry +
                    '&RZ=' + data.rz +
                    '&K=' + data.k;
                });

                $('#dataTables-example tbody').on('click', 'a#delete', function(){
                    var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
                    $.ajax({
                        url: baseUrl + 'coordinate/deleteCoordinate',
                        type: 'post',
                        data: {
                            id: data.id
                        },
                        success: function(data) {
                            if (data.ret_num == 0) {
                                loadCoords();
                                alert('删除成功');
                            }else {
                                alert(data.ret_message);
                            }
                        },
                        error: function(e) {
                            alert(e.status + ' ' + e.statusText);
                        }
                    });
                });
            }
    </script>
