    <script>
        var myVue;
        $(document).ready(function () {

            myVue = new Vue({
                el: '#wrapper',
                data: {
                    groupList: [],
                    roleList: [
                        {
                            id: 1,
                            name: '信息化管线测绘',
                        },
                        {
                            id: 2,
                            name: '信息化勘察',
                        },
                        {
                            id: 3,
                            name: '信息化房产测绘',
                        },
                        {
                            id: 4,
                            name: '信息化规划审批测绘',
                        },
                        {
                            id: 5,
                            name: '其他测绘',
                        },
                        {
                            id: 6,
                            name: '信息化项目管理',
                        }
                    ],
                    groupName: '',
                    groupId: 0,
                    activeRoles: [],
                    editMode: false,
                },
                computed: {
                    modalTitle: function() {
                        return this.editMode ? '编辑分组' : '添加分组'
                    }
                },
                methods: {
                    add: function() {
                        this.editMode = false;
                        this.groupName = '';
                        this.groupId = 0;
                        this.activeRoles = [];
                        $('#mainModal').modal();
                    },
                    submit: function() {
                        if (!this.editMode) { // 新增
                            $.ajax({
                                url: baseUrl + 'role/addRoleGroup',
                                type: 'post',
                                data: {
                                    group_name: this.groupName,
                                    role_type: this.activeRoles.join(',')
                                },
                                success: function(data) {
                                    if (data.ret_num == 0) {
                                        alert('添加成功');
                                        $('#mainModal').modal('hide');
                                        loadGroups();
                                    }else {
                                        alert(data.ret_message);
                                    }
                                },
                                error: function(e) {
                                    alert(e.status + ' ' + e.statusText);
                                }
                            });
                        }else { // 修改
                            $.ajax({
                                url: baseUrl + 'role/updateRoleGroup',
                                type: 'post',
                                data: {
                                    group_id: this.groupId,
                                    group_name: this.groupName,
                                    role_type: this.activeRoles.join(',')
                                },
                                success: function(data) {
                                    if (data.ret_num == 0) {
                                        alert('修改成功');
                                        $('#mainModal').modal('hide');
                                        loadGroups();
                                    }else {
                                        alert(data.ret_message);
                                    }
                                },
                                error: function(e) {
                                    alert(e.status + ' ' + e.statusText);
                                }
                            });
                        }
                    }
                }
            });

            loadGroups();
        });

        function loadGroups() {
            $('#dataTables-example').dataTable({
                lengthChange: false, // 禁止用户改变每页显示条数
                searching: false, // 禁用用上角搜索
                ordering: false, // 禁用排序功能
                destroy: true,
                ajax: {
                    url: baseUrl + 'role/roleGroups',
                    dataSrc: 'data',  
                },
                columns: [
                    {data: 'group_name'},
                    {
                        data: 'role_type',
                        render: function(data) {
                            var roles = new Array();
                            var roleIDs = data.split(',').sort();
                            for (var i = 0; i < roleIDs.length ; i++) {
                                for (var j = 0; j < myVue.roleList.length; j++) {
                                    if (myVue.roleList[j].id == roleIDs[i]) {
                                        roles.push(myVue.roleList[j].name);
                                        break;
                                    }
                                }
                            }  
                            return roles.join('<br>');                          
                        }
                    }
                ],
                columnDefs:[
                    {
                        "targets": 2,
                        "render": function(data, type, row) {
                            var editBtn = "<a href='javascript:void()' id='edit'>编辑</a>";
                            var deleteBtn = "<a href='javascript:void()' id='delete'>删除</a>";
                            return editBtn + '&nbsp&nbsp' + deleteBtn;
                        }
                    }
                ],
                language: language,
            });

            $('#dataTables-example tbody').on('click', 'a#edit', function(){
                var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
                myVue.editMode = true;
                myVue.groupName = data.group_name;
                myVue.groupId = data.group_id;
                myVue.activeRoles = data.role_type.split(',');
                $('#mainModal').modal();
            });

            $('#dataTables-example tbody').on('click', 'a#delete', function(){
                var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
                $.ajax({
                    url: baseUrl + 'role/deleteRoleGroup',
                    type: 'post',
                    data: {
                        group_id: data.group_id
                    },
                    success: function(data) {
                        if (data.ret_num == 0) {
                            loadGroups();
                            alert('删除成功');
                        }else {
                            alert(data.ret_message);
                        }
                    },
                    error: function(e) {
                        alert(e.status + ' ' + e.statusText);
                    }
                });
            });
        }
    </script>
