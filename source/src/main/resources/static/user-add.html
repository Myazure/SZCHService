    <script>
        var myVue;
        $(document).ready(function () {
            document.title = isNull(QueryString.id) ? '新增用户' : '编辑用户';

            // 获取分组列表
            getGroupList();

            myVue = new Vue({
                el: '#wrapper',
                data: {
                    name: QueryString.name,
                    password: QueryString.password,
                    imei: QueryString.imei,
                    roleList: [
                        {
                            name: '普通用户',
                            is_admin: 0,
                        },
                        {
                            name: '管理员',
                            is_admin: 1,
                        }
                    ],
                    groupList: [],
                    is_admin: isNull(QueryString.id) ? 0 : QueryString.is_admin,
                    group: isNull(QueryString.id) ? '' : QueryString.group,
                    group_id: isNull(QueryString.id) ? 0 : QueryString.group_id,
                },
                computed: {
                    title: function() {
                        return isNull(QueryString.id) ? '新增用户' : '编辑用户';
                    },
                    editMode: function() {
                        return isNull(QueryString.id);
                    }
                },
                methods: {
                    submit: function() {
                        var data = this.$data;
                        if (isNull(QueryString.id)) { // 新增
                            $.ajax({
                                url: baseUrl + 'user/addUser',
                                type: 'post',
                                data: {
                                    name: this.name,
                                    password: this.password,
                                    imei: this.imei,
                                    group_id: this.group_id,
                                    is_admin: this.is_admin
                                },
                                success: function(data) {
                                    if (data.ret_num == 0) {
                                        history.go(-1);
                                    }else {
                                        alert(data.ret_message);
                                    }
                                },
                                error: function(e) {
                                    alert(e.status + ' ' + e.statusText);
                                }
                            });
                        }else { // 修改
                            $.ajax({
                                url: baseUrl + 'user/updateUser',
                                type: 'post',
                                data: {
                                    id: QueryString.id,
                                    name: this.name,
                                    imei: this.imei,
                                    group_id: this.group_id,
                                    is_admin: this.is_admin
                                },
                                success: function(data) {
                                    if (data.ret_num == 0) {
                                        history.go(-1);
                                    }else {
                                        alert(data.ret_message);
                                    }
                                },
                                error: function(e) {
                                    alert(e.status + ' ' + e.statusText);
                                }
                            });
                        }
                    }
                }
            });
        });

        function getGroupList() {
            $.ajax({
                url: baseUrl + 'role/roleGroups',
                type: 'get',
                data: {},
                success: function(data) {
                    if (data.ret_num == 0) {
                        myVue.groupList = data.data;
                        myVue.group = isNull(QueryString.id) && (myVue.groupList.length > 0) ? myVue.groupList[0].group_name : QueryString.group;
                        myVue.group_id = isNull(QueryString.id) && (myVue.groupList.length > 0) ? myVue.groupList[0].group_id : QueryString.group_id;
                    }else {
                        alert(data.ret_message);
                    }
                },
                error: function(e) {
                    alert(e.status + ' ' + e.statusText);
                }
            });
        }
    </script>
